<!DOCTYPE html>
<html>
<head>
  <title>Fun Mode Rating Widget</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(45deg, #ffeaea, #eaffff);
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 35px;
      animation: colorShift 1s infinite alternate;
    }

    @keyframes colorShift {
      from { color: red; }
      to { color: blue; }
    }

    #widget {
      margin: auto;
      margin-top: 40px;
      padding: 20px;
      width: 350px;
      background: #fff7d1;
      border: 4px solid black;
      position: relative;
    }

    .rateBtn {
      padding: 10px 20px;
      margin: 10px;
      background: gold;
      border: 2px solid black;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    #submitBtn {
      padding: 12px 30px;
      background: lightgreen;
      border: 3px solid black;
      cursor: pointer;
      position: absolute;
    }

    #progress {
      margin-top: 20px;
      display: none;
      font-size: 20px;
      color: purple;
    }
  </style>
</head>
<body>

<h1>üòÇ Rate Your Ride</h1>

<div id="widget">
  <div>Select Your Rating:</div>

  <button class="rateBtn" onclick="chooseRating(1)">‚≠ê</button>
  <button class="rateBtn" onclick="chooseRating(2)">‚≠ê‚≠ê</button>
  <button class="rateBtn" onclick="chooseRating(3)">‚≠ê‚≠ê‚≠ê</button>
  <button class="rateBtn" onclick="chooseRating(4)">‚≠ê‚≠ê‚≠ê‚≠ê</button>
  <button class="rateBtn" onclick="chooseRating(5)">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</button>

  <div id="chosen" style="margin-top:10px;"></div>

  <button id="submitBtn" onclick="submitRating()">Submit</button>

  <div id="progress">Uploading‚Ä¶ 0%</div>
</div>

<script>
let rating = 0;

// Fun: randomly move the Submit button
document.getElementById("submitBtn").addEventListener("mouseover", function() {
  this.style.left = Math.random() * 250 + "px";
  this.style.top = Math.random() * 250 + "px";
});

function chooseRating(r) {
  rating = r;
  document.getElementById("chosen").innerText = 
    "You selected: " + r + " ‚≠ê (probably)";
}

function submitRating() {
  if (rating === 0) {
    alert("You didn‚Äôt choose anything‚Ä¶ but okay!");
  }

  let progress = 0;
  let bar = document.getElementById("progress");
  bar.style.display = "block";

  let interval = setInterval(() => {
    progress += Math.floor(Math.random() * 30);

    if (progress > 99) progress = 99; // Funny stuck state

    bar.innerText = "Uploading‚Ä¶ " + progress + "%";

    if (progress >= 99) {
      clearInterval(interval);

      setTimeout(() => {
        const funnyMessages = [
          "Success! Your rating was eaten by raccoons.",
          "Uploaded! Our server is confused now.",
          "We stored your rating under someone's name‚Ä¶ not sure who.",
          "Your rating is now floating in the cloud. Literally.",
          "Done! But we lost the data. Try again maybe?"
        ];

        alert(funnyMessages[Math.floor(Math.random() * funnyMessages.length)]);
        bar.style.display = "none";
      }, 1000);
    }
  }, 500);
}
</script>

</body>
</html>
